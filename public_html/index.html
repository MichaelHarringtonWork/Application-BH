<body>
<div class="container">
    <div class="main-pane">
        <div id="speedometer"> </div>
        <div id="fuel"></div>
        <div id="rpm"></div>
        <div id="rocket"></div>
        <div id="machno"></div>
        <div class="ajnlgauge">
        <div id="aj"></div>
        <div id="nl"></div></div>
        <div>
        <div style="width:70%" id="voltagegauge">
        <div id="fronttempgauge" style="width:70%"></div>
        <div id="reartempgauge" style="width:70%"></div>
        </div>
    </div>
<div class="tbt-percentage">
  100
  %TBT<br />
</div>
<div class="nh-percentage">
  100
  %NH<br />
</div>
    </div>    
    </div>

    <script type="text/javascript">
        $(function () {
            var $linearGauge1 = $("#voltagegauge");

            $linearGauge1.igLinearGauge({
                width: '11%',
                height: '35vw', 
                orientation: "vertical", 
                ranges: [
                    { 
                        name: 'bad',
                        startValue: 0,
                        endValue: 10
                    },
                    { 
                        name: 'acceptable',
                        startValue: 10,
                        endValue: 35
                    },
                    { 
                        name: 'good',
                        startValue: 35,
                        endValue: 100
                    }
                ], 
                value: 25,
                labelExtent: 0.76,
                tickBrush: '#F79646',
                minorTickBrush: '#F79646',
                fontBrush: '#11719A',
                needleShape:'rectangle',
                needleBrush:'white',
                needleOutline:'darkgrey',
                ticksPreTerminal: 10, 
                ticksPostInitial: 10, 
                labelsPostInitial: 20, 
                labelsPreTerminal: 20, 
                formatLabel: function (evt, ui) {
                    ui.label = ui.value + "V";
                }
            });
        });
        
        
    </script>
    <script type="text/javascript">

        $(function () {
            /*----------------- Instantiation -------------------------*/
            var $lineargauge = $("#fronttempgauge");

            $lineargauge.igLinearGauge({
                width: '100%',
                height: '35vw',
                orientation: "vertical",
                ranges: [
                   {
                       name: 'Cold',
                       startValue: -20,
                       endValue: 0,
                       brush: '#2788B1',
                       outerStartExtent: .2,
                       outerEndExtent: .3
                   },
                   {
                       name: 'Mild',
                       startValue: 0,
                       endValue: 20,
                       brush: '#A4BA29',
                       outerStartExtent: .3,
                       outerEndExtent: .4
                   },
                   {
                       name: 'Warm',
                       startValue: 20,
                       endValue: 40,
                       brush: '#FDBD48',
                       outerStartExtent: .4,
                       outerEndExtent: .5
                   },
                   {
                       name: 'Hot',
                       startValue: 40,
                       endValue: 60,
                       brush: '#D3404B',
                       outerStartExtent: .5,
                       outerEndExtent: .6
                   }
                ],
                showToolTip: true,
                minimumValue: -20,
                maximumValue: 60,
                value: 58,
                interval: 10,
                tickEndExtent:0.2,
                minorTickEndExtent:0.15 
            });

        });
    </script>
